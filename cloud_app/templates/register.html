
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CloudJournee | Cloud Optimization - Register</title>

        {% load static %}

	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">

    <!-- Toastr style -->
    <link href="{% static 'css/plugins/toastr/toastr.min.css' %}" rel="stylesheet">

    <!-- Gritter -->
    <link href="{% static 'js/plugins/gritter/jquery.gritter.css' %}" rel="stylesheet">

    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>
<body class="gray-bg">

    <div class="loginColumns animated fadeInDown" style="padding-top: 150px !important">
        <div class="row">

            <div class="col-md-6">
                <img src="{% static 'images/CloudJournee_transparent_logo-big.png' %}" style="width: 350px; height: 200px">
                <h2 style="font-size: 40px"><u><span class="text-navy" style="font-family: fantasy">Cloud</span>Optimization</u></h2>

            </div>
            <div class="col-md-6">
                <div class="ibox-content">
                    <form method="post" class="m-t" role="form" action="">
                        {% csrf_token %}
                <div class="form-group">
                    {{ form.username }}
                </div>
                <div class="form-group">
                    {{ form.email }}
                </div>
                <div class="form-group">
                    {{ form.password1 }}
                </div>
                <div class="form-group">
                    {{ form.password2 }}
                </div>
                <p style="color:red;">{{ error }}</p>
                <div class="form-group">
                        <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> Agree the terms and policy </label></div>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Register</button>

                <p class="text-muted text-center"><small>Already have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="/login">Login</a>
            </form>

                </div>
            </div>
        </div>
        <hr/>

    </div>

</body>

</html>
